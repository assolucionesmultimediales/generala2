<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="css/index.css">
    <title>Generala</title>
</head>

<body>
    <!-- Modal con mensaje -->
    <div id="modal" style="display: none;">
        <!-- Titulo y mensaje -->
        <h2>¡Hey!</h2>
        <p>Tenes que anotarte un punto</p>
        <!-- Boton para cerrar -->
        <button onclick="document.getElementById(modal).style.display = none;">Ok</button>
    </div>
    <!-- Título -->
    <h1>Generala</h1>
    <!-- Contenedor de dados -->
    <div id="dados"></div>
     <!-- Contenedor Tiros -->
     <div id="contenedor-tabla">
        <!-- Boton para tirar -->
        <button id="tirarDados" onclick="tirar();">Tirar!</button>
        <!-- Cantidad de tiros -->
        <div id="tiros">
            Tiros: <span>1</span>
        </div>
    

    <!-- Contenedor Tabla de puntos -->
    <div id="tabla">
        <!-- Tabla de puntos que se rellena con JavaScript -->
        <table id="puntajes">
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
       
    <!-- Contenedor Reiniciar -->
    <div class="reiniciar">
        <!-- Boton para reiniciar -->
        <button id="reiniciarr" onclick="initGame()">Reiniciar</button>
    </div>
</div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
